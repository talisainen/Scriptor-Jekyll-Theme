# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Creativity Matters"

# A description of your site for meta tag, search engine results.
description: "Research group at Tallinn University of Technology"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://scriptor-jekyll.netlify.com"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-QCZ33N5MQS"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Team
    url: /about/
  # - text: Style Guide
    # url: /style-guide/
  - text: Tags
    url: /tags/
  - text: Projects
    url: /projects/
  - text: Publications
    url: /publications/
  - text: Contact us
    url: /contact/
  - text: LinkedIn
    url: https://www.linkedin.com/groups/9857633/

# The shortname for your Disqus site to enable comments.
# disqus: justgoodthemes

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: ""
  has_social: false

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 6
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
